<mat-toolbar color="primary">
  <span>
    <a routerLink="/">Room For Rent Application</a>
  </span>
  <span class="spacer">
  </span>
  <ul>
      <li *ngIf="userIsAuthenticated">
    <span class="spacer">
      <a mat-button routerLink="/create" routerLinkActive="mat-accent">New Room For Rent</a>
    </span>
  </li>
  <li *ngIf="!userIsAuthenticated">
    <a mat-button routerLink="/login" routerLinkActive="mat-accent">Login</a>
  </li>
  <li *ngIf="!userIsAuthenticated">
    <a mat-button routerLink="/register" routerLinkActive="mat-accent">Register</a>
  </li>
  <li *ngIf="userIsAuthenticated">
    <button mat-button (click)="onLogout()">Logout</button>
  </li>

  </ul>
</mat-toolbar>
