<div class="container">
    <div class="row justify-content-center">
      <div class="card o-hidden border-1 shadow-lg my-4">

        <div class="card-body p-0" >
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-12">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Tạo tài khoản mới!</h1>
                </div>
                  <div class="form-group">

                      <input type="text" name="name" class="form-control form-control-user" id="exampleFirstName" placeholder="Họ và tên">

                  </div>
                  <div class="form-group">
                    <input type="email" name="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email">
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input type="password" name="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Mật khẩu">
                    </div>
                    <div class="col-sm-6">
                      <input type="password" name="password_confirmation" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Nhập lại mật khẩu">
                    </div>
                  </div>
                  <button class="btn btn-primary btn-user btn-block" type="submit">
                    Đăng ký tài khoản
                  </button>
                <hr>
                <div class="text-center">
                  <a class="small" href="#">Quên mật khẩu?</a>
                </div>
                <div class="text-center">
                  <a class="small" href="#">Đã có tài khoản? Đăng nhập!</a>
                </div>
                  <div class="text-center">
                      <a class="big" href="#">Quay lại</a>
                  </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    </div>
