<div class="container">
    <h2 class="center-text">LIST ROOMS FOR RENT</h2>
<div class="row">
    <div class="col-lg-9">
        <div id="carouselExampleIndicators" class="carousel slide my-4" data-interval="4000" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active ">
            <img class="d-block img-fluid" src="https://i.pinimg.com/originals/da/b4/87/dab487974b1fd5b0cf3565ab7be88b09.jpg" alt="First slide" style="object-fit:cover; height: 350px; width: 900px">
            </div>
            <div class="carousel-item">
            <img class="d-block img-fluid" src="https://cdn9.dissolve.com/p/D1007_4_333/D1007_4_333_1200.jpg" alt="Second slide"style="object-fit:cover; height: 350px; width: 900px">
            </div>
            <div class="carousel-item">
            <img class="d-block img-fluid" src="https://www.thepinnaclelist.com/wp-content/uploads/2016/08/01-Luxury-Residence-1307-Sierra-Alta-Way-Los-Angeles-CA-920x600.jpg" alt="Third slide" style="object-fit:cover; height: 350px; width: 900px">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        </div>
    <!-- /.row -->
    </div>
    <div class="col-lg-3">
        <div class="form-inline mt-5">
            <input class="form-control mr-1" type="text" placeholder="Text . . ."
              aria-label="Search">
              <button class="btn btn-primary mt-2">Search</button>

        </div>
      </div>

</div>

<div class="mt-5"></div>
<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="rooms.length >0">
  <mat-expansion-panel *ngFor="let room of rooms">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ room.title }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>description: {{ room.description }}</p>
    <p>address: {{ room.address }}</p>
    <p>price: {{ room.price }}</p>
    <p>discount: {{ room.discount }}</p>
    <p *ngIf=" room.typeid == 1">room type:  Single</p>
    <p *ngIf=" room.typeid == 2">room type:  Double</p>
    <p *ngIf=" room.typeid == 3">room type:  Family</p>
    <p *ngIf=" room.typeid == 4">room type:  Family Deluxe</p>
    <div class="room-image">
      <img [src]="room.imagePath" [alt]="room.title">
    </div>
    <mat-action-row *ngIf="userIsAuthenticated">
        <a mat-button color="primary" [routerLink]="['/edit', room.id]">EDIT</a>
        <button mat-button color="warn" (click)="onDelete(room.id)">DELETE</button>

    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalPage" [pageSize]="perPage" [pageSizeOptions]="pagesizeOption" (page)="onchangedPage($event)" *ngIf="rooms.length >0" ></mat-paginator>
<h3 class="center-text"  *ngIf="!isLoading && rooms.length <=0">No rooms added yet!</h3>
</div>
