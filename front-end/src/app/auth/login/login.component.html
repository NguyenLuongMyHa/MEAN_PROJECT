<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">
    <div class="col-xl-5 col-lg-6 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-12">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                </div>
                <mat-spinner *ngIf="isLoading"></mat-spinner>
                <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input name="email" ngModel type="email" class="form-control" id="exampleInputEmail1"
                      placeholder="Email" required email #emailInput="ngModel">
                    <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>

                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input name="password" ngModel type="password" class="form-control" id="exampleInputPassword1"
                      placeholder="Password">
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block" *ngIf="!isLoading">Login</button>
                </form>

                <hr>
                <div class="text-center">
                  <a class="small" href="#">Forgot pasword?</a>
                </div>
                <div class="text-center">
                  <a class="small" href="#">Create new account!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
